<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>songya</title>
</head>
<body>
<input id="thang" type="number"> Nhập tháng </input>
    <button onclick="fc()"> Hiện số ngày </button>
<script>
    let x = document.getElementById("thang");
    function fc() {
        switch (x) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("31 ngày!");
        break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("30 ngày!");
        break;
        case 2:
            alert("28 hoặc 29 ngày!");
    }
    }

</script>
</body>
</html>
